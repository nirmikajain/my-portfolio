<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmika Jain | Graphic Designer</title>
	<link rel="icon" type="image/png" href="Logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD700, #FF00FF);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            transition: background 0.5s;
        }
        .header, .footer {
            width: 100%;
            background: #4B0F24; /* Red Wine Color */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-family: 'Poppins', sans-serif;
            left: 0;
            z-index: 10;
        }
        .header {
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .footer h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .footer-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        .footer-item img {
            width: 18px;
            height: 18px;
        }
        .header img {
            width: 130px;
            height: 130px;
            margin-right: 15px;
        }
        .header-text {
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 5rem;
            font-family: 'Playfair Display', serif;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .color-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .color-buttons button {
            width: 25px;
            height: 25px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .color-buttons button:hover {
            transform: scale(1.2);
        }
        .portfolio-container {
            margin-top: 50px; /* Ensure images start after header */
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }
        .portfolio-item img {
            width: 100%;
            max-width: 1100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="color-buttons">
            <button style="background: linear-gradient(135deg, #FFD700, #FF00FF);" onclick="changeTheme('#FFD700', '#FF00FF')"></button>
            <button style="background: linear-gradient(135deg, #FFC107, #E91E63);" onclick="changeTheme('#FFC107', '#E91E63')"></button>
            <button style="background: linear-gradient(135deg, #FFEB3B, #F50057);" onclick="changeTheme('#FFEB3B', '#F50057')"></button>
            <button style="background: linear-gradient(135deg, #FFD54F, #D81B60);" onclick="changeTheme('#FFD54F', '#D81B60')"></button>
            <button style="background: linear-gradient(135deg, #FDD835, #C2185B);" onclick="changeTheme('#FDD835', '#C2185B')"></button>
        </div>
        <img src="Logo.png" alt="Logo"> 
        <div class="header-text">
            <h1>Nirmika Jain</h1>
            <p>Graphic Designer</p>
        </div>
    </div>
    <div class="portfolio-container">
        <div class="portfolio-item">
            <img src="1.png" alt="Portfolio Image 1">
        </div>
        <div class="portfolio-item">
            <img src="2.png" alt="Portfolio Image 2">
        </div>
        <div class="portfolio-item">
            <img src="3.png" alt="Portfolio Image 3">
        </div>
        <div class="portfolio-item">
            <img src="4.png" alt="Portfolio Image 4">
        </div>
    </div>
    <div class="footer">
        <h3>Let's Connect!</h3>
        <div class="footer-details">
            <div class="footer-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location"> Kolkata, India
            </div>
            <div class="footer-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone"> <a href="tel:+919876543210" style="color: white; text-decoration: none;">+91 98765 43210</a>
            </div>
            <div class="footer-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email"> <a href="mailto:nirmikajain@example.com" style="color: white; text-decoration: none;">nirmikajain@example.com</a>
            </div>
            <div class="footer-item">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"> <a href="https://www.linkedin.com/in/nirmikajain" target="_blank" style="color: white; text-decoration: none;">linkedin.com/in/nirmikajain</a>
            </div>
        </div>
    </div>
    <script>
        function changeTheme(primaryColor, secondaryColor) {
            document.body.style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
        }
    </script>
</body>
</html>
